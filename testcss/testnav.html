<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;442&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/testcss/testnav.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h2 class="logo">
            <span class="logo1">A</span>
            <span class="logo2">l</span>
            <span class="logo3">e</span>
            <span class="logo4">x</span> 
        </h2>
        
        <button id="menu-button" class="menu"><i class="fas fa-bars"></i></button>
        <div class="menu">
            <ul>
                <li><a href="#home" class="home">Home</a></li>
                <li><a href="#readme">Readme</a></li>
                <li><a href="#tech">Tech</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#why">Why</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Script Navbar -->
    <script>
        const menuBtn = document.querySelector('#menu-button');
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
